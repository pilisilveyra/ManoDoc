<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Manodoc" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Barra de navegación -->
<header class="navbar">
    <div class="logo">
        <img src="{{ url_for('static', filename='logo-manodoc.png') }}" alt="Logo de Manodoc">
        <span>MANODOC</span>
    </div>
    <nav>
        <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}">HOME</a>
        <a href="{{ url_for('turnos') }}" class="nav-link {% if active_page == 'turnos' %}active{% endif %}">TURNOS</a>
        <a href="{{ url_for('historial') }}" class="nav-link {% if active_page == 'historial' %}active{% endif %}">HISTORIAL</a>
        <a href="{{ url_for('perfil') }}" class="nav-link {% if active_page == 'perfil' %}active{% endif %}">PERFIL</a>
        <a href="{{ url_for('contact') }}" class="nav-link {% if active_page == 'contact' %}active{% endif %}">CONTACT</a>
    </nav>
</header>

<!-- Contenido específico de cada página -->
<main style="margin-top: 100px;">
    {% block content %}{% endblock %}
</main>

</body>
</html>
